<!-- XMLHttpRequest로 비동기 통신 처리하기 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="user"></div>
  <script>
    function httpGet(url, successCallback, errorCallback) {
      const req = new XMLHttpRequest();
      req.onload = () => {
        if (req.status >= 200 && req.status < 300) {
          successCallback(req.response);
        } else {
          errorCallback(new Error(req.statusText));
        }
      }

      req.onerror = errorCallback;
      req.open('GET', url);
      req.setRequestHeader('Accept', 'application/json');
      req.send();
    }

    const userEl = document.getElementById('user');

    httpGet('http://t1.daumcdn.net/friends/prod/editor/dc8b3d02-a15a-4afa-a88b-989cf2a50476.jpg',
      data => {
        const user = JSON.parse(data);
        userEl.innerHTML =
          `<img src="${user.avatar_url}">
         <br> 사용자이름 : ${user.login}, 깃헙주소: ${user.html_url}`;
      }, error => alert(error));
  </script>
</body>

</html>
