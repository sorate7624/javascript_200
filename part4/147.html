<!-- 이벤트 흐름 이해하기 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: black;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: gray;
      line-height: 10px;
      text-align: center;
      margin: 10px auto;
    }

    h1 {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>DOM 이벤트 플로우</h1>
  <div id="element1" class="box">
    <div id="element2" class="box2">버블링</div>
  </div>
  <div id="element3" class="box">
    <div id="element4" class="box2">캡처링</div>
  </div>

  <script>
    element1.addEventListener('click', e => console.log('요소1 클릭'));
    element2.addEventListener('click', e => console.log('요소2 클릭'));

    element3.addEventListener('click', e => console.log('요소3 클릭'));
    element4.addEventListener('click', e => console.log('요소4 클릭'));
  </script>
</body>

</html>
