<!-- 로컬 파일을 브라우저에서 읽기 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="dot-box" id="file-box">
    이미지 파일을 선택한 후 이곳에 끌어서 놓아주세요.
  </div>

  <output id="result"></output>
  <script>
    const dropZone = document.querySelector('#file-box');
    dropZone.addEventListener('dragover', e => {
      e.stopPropagation();
      e.preventDefault();
    });

    dropZone.addEventListener('drop', e => {
      e.stopPropagation();
      e.preventDefault();
      const files = e.dataTransfer.files;
      Array.from(files).filter(file => file.type.match('image.*')).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const imgEl = document.createElement('img');
          imgEl.src = e.target.result;
          imgEl.title = file.name;
          document.querySelector('#result').appendChild(imgEl);
        };
        reader.readAsDataURL(file);
      });

    });
  </script>
</body>

</html>
