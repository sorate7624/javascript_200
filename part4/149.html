<!-- 이벤트 위임 처리하기 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>할 일</h2>
  <ul id="todo-list">
    <li>공부하기<button class="remove-button">x</button></li>
    <li>장보기<button class="remove-button">x</button></li>
    <li>숙제하기<button class="remove-button">x</button></li>
  </ul>
  <script>
    document.querySelector("ul#todo-list").addEventListener("click", (e) => {
      if (e.target.className.indexOf("remove-button") < 0) {
        return;
      }
      const li = e.target.closest('li');
      console.log(`${li.innerText} 삭제`);

      li.remove();
    });
  </script>
</body>

</html>
