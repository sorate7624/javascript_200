<!-- 탭메뉴 만들기 예제 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탭 메뉴 만들기 예제</title>
</head>

<body>
  <h1>여행지 설명</h1>
  <div class="tabs">
    <ul>
      <li>
        <a href="#czech">체코</a>
        <a href="#germany">독일</a>
        <a href="#british">영국</a>
      </li>
    </ul>
    <div class="tab_content">
      <div id="czech">
        <h3>체코</h3>
        <p>체코는 아름다운 동유럽의 나라입니다.</p>
      </div>
      <div id="germany">
        <h3>독일</h3>
        <p>독일은 맥주가 유명한 유럽의 나라입니다.</p>
      </div>
      <div id="british">
        <h3>영국</h3>
        <p>영국은 유럽의 서북쪽에 위치한 섬나라입니다.</p>
      </div>
    </div>
  </div>
  <script>
    function createTabs(selector) {
      const el = document.querySelector(selector);
      const liEls = el.querySelectorAll('ul li');
      const tabContentEl = el.querySelector('.tab_content');
      const firstTabEl = liEls.item(0).firstElementChild;

      function activate(target) {
        const hash = target.hash;
        const anchors = target.closest('ul').querySelectorAll('li a');

        Array.from(anchors).forEach(v => v.className = '');
        Array.from(tabContentEl.children).forEach(v => v.style.display = 'none');
        tabContentEl.querySelector(hash).style.display = '';
        target.className = 'active';
      }

      const handleHash = () => {
        if (location.hash) {
          const selector = `a[href="${location.hash}"]`;
          activate(document.querySelector(selector));
        } else {
          activate(firstTabEl);
        }
      }

      window.addEventListener('hashchange', handleHash)

      handleHash();
    }

    createTabs('.tabs');
  </script>
</body>

</html>
